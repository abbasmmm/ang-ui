<div>
    <mat-sidenav-container style="height: 100vh;width: 100%">
        <mat-sidenav opened mode="side" [@onSideNavChange]="showSideNav ? 'open' : 'close'"
            (mouseenter)="sideNavToggle(true)" (mouseleave)="sideNavToggle(false)">
            <div style="padding:18px 0 28px 18px;">
                <mat-icon style="float:left">monetization_on</mat-icon>
                <div style=" width: 200px;" [hidden]="!showSideNavText">
                    <div class="header" [@animateText]="showSideNavText ? 'show' : 'hide'">Cashflow App</div>

                    <button style="float: right;margin-top: -8px;" mat-icon-button *ngIf="showSideNav" class="menu"
                        (click)="sideNavStateChange()">
                        <mat-icon>menu</mat-icon>
                    </button>
                </div>
            </div>
            <div class="side-menu-holder" style="padding: 30px 0;">
                <app-side-menu [status]="showSideNavText"></app-side-menu>
            </div>
        </mat-sidenav>
        <mat-sidenav-content [@onMainContentChange]="showSideNav ? 'open' : 'close'">
            <div class="main-body" [ngClass]="showSideNav ? 'sidenav-open' : 'sidenav-close'">
                <app-header (changeTheme)="changeTheme($event)"></app-header>
                <div class="body-content">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
<div class="loading-container" *ngIf="loading">
    <div class="loading">
        <div style="margin:120px 30px 0 25px">
            <mat-spinner [diameter]="35"></mat-spinner>
        </div>
    </div>
</div>
