<h2 mat-dialog-title>{{data.header}} </h2>
<mat-dialog-content>
    {{data.message}}
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button *ngIf="data.cancelButtonHeader" [mat-dialog-close]="false">{{data.cancelButtonHeader}}</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{data.okButtonHeader}}</button>
</mat-dialog-actions>
